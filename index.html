<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>行ったことある市区町村マップ</title>

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN",
          "Hiragino Sans", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
      }

      #map {
        height: 100%;
        width: 100%;
      }

      /* 右上UI */
      .ui-top-right {
        position: absolute;
        top: 12px;
        right: 12px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
        pointer-events: none; /* map操作を邪魔しない */
      }

      /* ただし中身はクリックできるようにする */
      .ui-top-right > * {
        pointer-events: auto;
      }

      #progress {
        white-space: pre-line;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
        line-height: 1.35;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        user-select: none;
      }

      #prefProgressList {
        width: min(360px, calc(100vw - 24px));
        max-height: min(60vh, 520px);
        overflow: auto;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        padding: 8px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      }

      .pref-row {
        padding: 8px 10px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.35;
      }

      .pref-row:nth-child(odd) {
        background: rgba(0, 0, 0, 0.03);
      }

      /* 左上 戻るボタン */
      #backBtn {
        position: absolute;
        top: 12px;
        left: 70px;
        z-index: 1000;
        display: none;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.15);
        background: rgba(255, 255, 255, 0.95);
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        user-select: none;
      }

      /* 画面下メッセージ（トースト） */
      #message {
        position: absolute;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%);
        z-index: 1200;
        display: none;
        background: rgba(0, 0, 0, 0.78);
        color: #fff;
        padding: 10px 14px;
        border-radius: 999px;
        font-size: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <button id="backBtn" type="button">← 全国へ戻る</button>

    <div class="ui-top-right">
      <div id="progress"></div>
      <div id="prefProgressList" style="display: none"></div>
    </div>

    <div id="message"></div>

    <!-- Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- あなたの完全版 script.js を読み込む -->
    <script src="./script.js"></script>
  </body>
</html>
